<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>Chatbot</title>
  </head>
  <body>
    <div id="chat-container">
      <!-- Chat Header -->
      <div id="chat-header">Image Recognition Chatbot</div>

      <!-- Messages Display -->
      <div id="messages">
        <!-- Messages will be dynamically added here -->
      </div>

      <!-- Input Area -->
      <div id="input-area">
        <!-- Image Preview and Cancel Button -->
        <div id="image-preview-container" style="display: none">
          <img
            id="image-preview"
            src="#"
            alt="Image Preview"
            class="uploaded-image"
          />
          <button id="cancel-preview">‚ùå</button>
        </div>

        <!-- Upload Button with SVG Icon -->
        <label for="image-file" class="file-upload-label">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19 13v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5M12 15V3m0 0l4 4m-4-4L8 7"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Upload</span>
        </label>
        <input type="file" id="image-file" accept="image/*" />

        <!-- Input Field -->
        <input
          type="text"
          id="user-input"
          placeholder="Type your message here..."
        />

        <!-- Send Button with SVG Icon -->
        <button id="send-button">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"
              fill="currentColor"
            />
          </svg>
        </button>
        <!-- Export Button with SVG Icon -->
        <button id="export-button">
          <img
            id="export-icon"
            src="{{ url_for('static', filename='icons/file-export.svg') }}"
            alt="export"
            height="24"
          />
          Export
        </button>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
