<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Chatbot</title>
</head>
<body>
    <div id="chat-container">
        <!-- Chat Header -->
        <div id="chat-header">
            Chatbot
        </div>

        <!-- Messages Display -->
        <div id="messages">
            <!-- Messages will be dynamically added here -->
        </div>

        <!-- Input Area -->
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <label for="image-file" class="file-upload-label">Upload Image</label>
            <input type="file" id="image-file" accept="image/*">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('send-button').onclick = function() {
            const userInput = document.getElementById('user-input').value;
            const imageFile = document.getElementById('image-file').files[0];
            const messagesDiv = document.getElementById('messages');

            // Display user's message or image immediately
            if (userInput) {
                messagesDiv.innerHTML += `<div class="message user">${userInput}</div>`;
            }
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    messagesDiv.innerHTML += `
                        <div class="message user">
                            <img src="${e.target.result}" alt="Uploaded Image" class="uploaded-image">
                        </div>`;
                    messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the latest message
                };
                reader.readAsDataURL(imageFile);
            }

            // Send data to the server
            const formData = new FormData();
            formData.append('message', userInput);
            if (imageFile) {
                formData.append('image_file', imageFile);
            }

            fetch('/chat', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Display bot's response
                if (data.response) {
                    messagesDiv.innerHTML += `<div class="message bot">${data.response}</div>`;
                }
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the latest message
            });

            // Clear inputs
            document.getElementById('user-input').value = '';
            document.getElementById('image-file').value = '';
        };

        // Allow pressing "Enter" to send messages
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('send-button').click();
            }
        });
    </script>
</body>
</html>
